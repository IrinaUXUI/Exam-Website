<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFriend</title>

    <!--
        - Custom css link
    -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/media_query.css">

    <!--
        - Font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- Main container -->
    <div class="container">

        <!-- Header section -->
        <header>
            <div class="navbar">
                <!-- Menu buttons for small screen -->
                <button class="navbar-menu-btn">
                    <span><span><span></span></span></span>
                </button>

                <a href="#" class="navbar-brand">
                    <img src="./assets/images/logo.png" style="height: 100px; width: 100px;" alt="">
                </a>

               
                <nav>
                    <ul class="navbar-nav">
                        <li><a href="#home" class="navbar-link">Home</a></li>
                        <li><a href="#category" class="navbar-link">Category</a></li>
                        <li><a href="#live" class="navbar-link indicator">Live</a></li>
                    </ul>
                </nav>

                 <!-- Search and login -->
                <div class="navbar-actions">
                    <form action="#" class="navbar-form">
                        <input type="text" name="search" placeholder="I'm looking for..." class="navbar-form-search">
                        
                        <button class="navbar-form-btn">
                            <ion-icon name="search-outline"></ion-icon>
                        </button>

                        <button class="navbar-form-close">
                            <ion-icon name="close-circle-outline"></ion-icon>
                        </button>

                    </form>

                    <!-- Search for small screen -->
                    <button class="navbar-search-btn">
                        <ion-icon name="search-outline"></ion-icon>                        
                    </button>

                    <a href="#" class="navbar-signin">
                        <span>Sign in</span>
                        <ion-icon name="log-in-outline"></ion-icon>
                        
                    </a>

                </div>


            </div>
        </header>


        <!-- Main section -->

        <main>
            <!-- Banner section -->
            <section class="banner">
                <div class="banner-card">
                   
                    <img src="./assets/images/John-Wick-3.jpg" class="banner-img" alt="">
                    <div class="card-content">
                        <div class="card-info">

                            <div class="genre">
                                <ion-icon name="film"></ion-icon>
                                <span>Action/Thriller</span>
                            </div>

                            <div class="year">
                                <ion-icon name="calendar"></ion-icon>
                                <span>2019</span>
                            </div>

                            <div class="duration">
                                <ion-icon name="time"></ion-icon>
                                <span>2h 11m</span>
                            </div>

                            <div class="quality">
                               4K  
                            </div>

                        </div>

                        <h2 class="card-title">John Wick: Chapter 3 - Parabellum</h2>
                    </div>

                    

                </div>
            </section>


            <!-- Movies section -->
            <section class="movies">
                
            <!-- filter bar -->
            <div class="filter-bar" > 
                <div class="filter-dropdowns">
                    <select name="genre" class="genre">
                        <option value="all genres">All genres</option>
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="animal">Animal</option>
                        <option value="animation">Animation</option>
                        <option value="biography">Biography</option>
                    </select>

                    <select name="year" class="year">
                        <option value="all years">All years</option>
                        <option value="2022">2022</option>
                        <option value="2020-2021">2020-2021</option>
                        <option value="2010-2019">2010-2019</option>
                        <option value="2000-2009">2000-2009</option>
                        <option value="1988-1999">1988-1999</option>
                    </select>
                </div>

                <div class="filter-radios">
                    <input type="radio" name="grade" id="featured" checked>
                    <label for="featured">Featured</label>

                    <input type="radio" name="grade" id="popular" checked>
                    <label for="popular">Popular</label>

                    <input type="radio" name="grade" id="newest" checked>
                    <label for="newest">Newest</label>

                    <div class="checked-radio-bg"></div>
                </div>

            </div>
            </section>


        </main>
    </div>


    <!--
        - Custom js link
  -->
    <script src="./assets/js/main.js"></script>

    <!--
        - Icons
    -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
